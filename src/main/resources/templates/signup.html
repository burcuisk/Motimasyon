<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="common/header :: common-header"/>

<body class="login-page">

<nav th:replace="common/navbar :: common-navbar"/>

<div class="wrapper" style="margin-top:7%">
    <div class="header header-filter" style="background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="card card-signup">
                        <form class="form" method="post"  th:action="@{/kayit/user}">
                            <div class="header header-primary text-center">
                                <h4>Bize Katıl!</h4>
                            </div>
                            <p class="text-divider" style ="padding:6px;">Şimdilik bu bilgileri girerek motive olmaya başlayabilirsin.Ancak daha güçlü motimasyon için giriş yaptıktan sonra sayfanı güncellemeyi unutmaman bizden sana tavsiye !</p>
                            <div class="content">

                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                                    <input type="text" class="form-control" name="username" placeholder="Kullanıcı Adı"/>
                                </div>

                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">account_box</i>
										</span>
                                    <input type="text" name="mail" class="form-control" placeholder="Mail Adresin"/>
                                </div>

                                <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                                    <input type="password" name="password" class="form-control" placeholder="Şifre"/>
                                </div>

                            </div>
                            <div class="footer text-center">
                                <input type="submit" class="btn btn-simple btn-primary btn-lg">Kayit Ol</input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<div th:replace="common/footer :: common-footer"></div>


</html>
